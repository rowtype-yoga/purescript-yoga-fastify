workspace:
  packageSet:
    registry: 51.1.0
  extraPackages:
    yoga-json:
      path: ../purescript-yoga-json
    yoga-http-api:
      path: ../purescript-yoga-http-api

package:
  name: yoga-fastify
  publish:
    version: 0.1.0
    license: MIT
    location:
      githubOwner: rowtype-yoga
      githubRepo: purescript-yoga-fastify
  dependencies:
    - aff: ">=7.1.0 <8.0.0"
    - arrays: ">=7.0.0 <8.0.0"
    - effect: ">=4.0.0 <5.0.0"
    - either: ">=6.0.0 <7.0.0"
    - foreign: ">=7.0.0 <8.0.0"
    - foreign-object: ">=4.1.0 <5.0.0"
    - js-promise: ">=1.0.0 <2.0.0"
    - js-promise-aff: ">=1.0.0 <2.0.0"
    - maybe: ">=6.0.0 <7.0.0"
    - newtype: ">=5.0.0 <6.0.0"
    - nullable: ">=6.0.0 <7.0.0"
    - prelude: ">=6.0.2 <7.0.0"
    - record: ">=4.0.0 <5.0.0"
    - strings: ">=6.0.0 <7.0.0"
    - unsafe-coerce: ">=6.0.0 <7.0.0"
    - variant: ">=8.0.0 <9.0.0"
    - yoga-http-api
    - yoga-json: ">=5.0.0 <6.0.0"
  test:
    main: Test.Fastify.Main
    dependencies:
      - spec: ">=7.0.0 <8.0.0"
